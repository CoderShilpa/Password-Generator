<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet"  href="password.css">
</head>
<body>
    <div class="Container">
        <h1>Password Generator</h1>
        <div class="Display-container">
            <input type="text" readonly placeholder="password" class="display" data-passwordDisplay>
            <button class="copyBtn" data-copy>
                <span class="tool"data-copyMsg></span>
                <img src="./images - Copy/copied.png" alt="copy" width="20" height="20">
            </button>
        </div>
    </div>

    <div class="input-container">
        <div class="length-container">
            <p>Password Length</p>
            <p data-lengthNumber>30</p>
        </div>
        <input type="range" id="lengthslider" name="lengthslider" min="6" max="20" class="slider" step="1" data-lengthslider>
        <div class="check">
            <input type="checkbox" id="uppercase" name="uppercase">
            <label for="uppercase">Include Uppercase</label>
        </div>
        <div  class="check">
            <input type="checkbox" id="lowercase" name="lowercase">
            <label for="lowercase">Include Lowercase</label>
        </div>
        <div  class="check">
            <input type="checkbox" id="numbers" name="numbers">
            <label for="numbers">Include Numbers</label>
        </div>
        <div  class="check">
            <input type="checkbox" id="symbols" name="symbols">
            <label for="symbols">Include Symbols</label>
        </div>
        <div class="strength-container">
            <p>Strength</p>
            <div class="indicator" data-indicator></div>
        </div>
        <button class="passwordgenerator">Generate Password</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
